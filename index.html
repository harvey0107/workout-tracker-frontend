<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1> Workout Tracker</h1>

      <section>
        <form id="sign-up-form">
          <h5>Sign Up:</h5>
          <p id="message"></p>
          <input id= "sign-up-email" name="credentials[email]" type="email" placeholder="Email"><br>
          <input id= "sign-up-password" name="credentials[password]" type="password" placeholder="Password"><br>
          <input id= "sign-up-password_confirmation" name="credentials[password_confirmation]" type="password" placeholder="Re-enter Password"><br><br>
          <input type="submit" value="Sign up"><br><br>
        </form>
    </section>
    <br>
      <section>
            <form id="sign-in-form">
              <h5>Sign In:</h5>
              <!-- <p id="message2"></p> -->
              <input id= "sign-in-email" name="credentials[email]" type="email" placeholder="Email"><br>
              <input id= "sign-in-password"name="credentials[password]" type="password" placeholder="Passwords"><br><br>
              <input type="submit" value="Sign In">
            </form>
            <p id="message2"></p>
      </section>
            <br>
            <section>
        <form id="change-password-form">
          <h5>Change Password:</h5>
          <p id="message3"></p>
          <input id="cp-old" name="passwords[old]" type="password" placeholder="Old Password"><br>
          <input id="cp-new" name="passwords[new]" type="password" placeholder="New Password"><br><br>
          <input type="submit" value="Change Password"><br><br>
        </form>
    </section>
            <br>
    <section>
        <form id="tracker">
          <h5>Tracker:</h5>
          <p id="message4"></p>
          <input id= "exercise" name="exercise" type="text" placeholder="Exercise"><br>
          <input id= "weight" name="weight" type="text" placeholder="Weights"><br>
          <input id= "sets" name="sets" type="text" placeholder="Sets"><br>
          <input id= "target" name="target" type="text" placeholder="Targeted Muscles"><br><br>
          <input type="submit" value="submit"><br><br>
        </form>
    </section>
            <br>
    <section>
        <form id="sign-out-form">
          <p id="message5"></p>
        <input type="submit" value="Sign Out">
        </form>
    </section>
            <br>
    </body>
</html>
